<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0062ff"/>
      <stop offset="100%" style="stop-color:#0040aa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#0062ff" stroke-width="4" rx="20"/>

  <!-- Shield Icon -->
  <path d="M600 120 L680 160 L680 280 C680 340 640 400 600 420 C560 400 520 340 520 280 L520 160 Z"
        fill="url(#shield)" stroke="#fff" stroke-width="3"/>

  <!-- Euro symbol inside shield -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">
    <tspan fill="#ffffff">&#8364;</tspan>
  </text>

  <!-- Main Title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#0062ff" text-anchor="middle" letter-spacing="8">
    ЕВРО СТРАЖ
  </text>

  <!-- Subtitle -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
    Калкулатор лева - евро | КУРС: 1.95583
  </text>

  <!-- Dimov Studio branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#666666" text-anchor="middle">
    DIMOV STUDIO
  </text>
</svg>
